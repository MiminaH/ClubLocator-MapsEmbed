<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/329519d100.js" crossorigin="anonymous"></script>

    <title>Club Locator</title>
</head>

<body>

    <div class="main-div">

        <h1>Club Locator</h1>

        <div class="content-div">

            <div class="controls-div">
                <h2>FIND CLUBS NEARBY</h2>

                <div class="location-input-div">
                    <input id="location-input" class="location-input" type="text" placeholder="Starting Location"
                        onChange="triggerPlacesAutoComplete()">
                    <button class="location-btn" title="Get my current location" type="submit"
                        onclick="getCurrentLocation()"><i class="fa fa-location-arrow"></i></button>
                </div>

                <button class="locate-btn" onclick="locateNearestBranch()"><span>Locate
                        nearest branch </span></button>
                <button class="see-branches-btn" onclick="showAllBranches()"><span>See all branches </span></button>

                <div class="branches-details-div">

                </div>
            </div>

            <div id="map">
                <iframe id="map-iframe" src="https://www.google.com/maps/d/embed?mid=1K5f59Ixf7U9psWUW18XHfRi6PNkNWdbx"
                    width="640" height="480"></iframe>

                <!-- Goolge MyMaps Embed Parameters:
                        - Zoom levels:
                            - '&z=0' for max.zoom out.
                            - '&z=2' for world.
                            - '&z=4' for continent.
                            - '&z=6' for country.
                            - '&z=9' for area.
                            - '&z=12' for city.
                            - '&z=14' for district.
                            - '&z=17' for street.
                            - '&z=20' for house.
                        - Center map coordinates:
                            - '&origin=lat,lang'
                            - '&center=lat,lang'
                            - '&ll=lat,lang'
                        - Map Type:
                            - '&t=' for default
                            - '&t=k' for Satellite
                            - '&t=h' for Hybrid
                            - '&t=p' for Terrain
                        - don't know what it does exactly but it changes the map view when values are changed
                         '&spn=0.006295,0.006295'
                -->
            </div>

        </div>
    </div>
</body>

<footer>

    <script type="text/javascript" src="index.js"></script>
</footer>

</html>
